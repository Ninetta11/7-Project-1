<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/school-logo.png"
      type="image"
    />
    <title>Pinboard Administration</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/60de1ab8c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar sticky-top flex-md-nowrap navbar-expand-lg navbar-dark bg-dark shadow"
      >
        <a class="navbar-brand" href="index.html">Pinboard</a>
        <button
          class="navbar-toggler position-absolute d-md-none collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="spinner-container mx-auto"></div>
        <ul class="navbar-nav">
          <li class="dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              data-toggle="dropdown"
            >
              <i class="fas fa-user"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right position-absolute"
              id="navbarDropdown"
            >
              <p class="ml-1 mr-1" id="username"></p>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" id="signout-button"
                ><i class="fas fa-sign-out-alt mr-1"></i>Sign Out</a
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container-fluid admin-container">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column sidebar-items">
              <li class="nav-item">
                <a
                  class="nav-link active sidebar-item"
                  href="#"
                  data-target="adminhome"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link sidebar-item" href="#" data-target="ygadmin"
                  >Year Groups</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link sidebar-item"
                  href="#"
                  data-target="noticeadmin"
                  >Notices</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link sidebar-item"
                  href="#"
                  data-target="canteenadmin"
                  >Canteen</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link sidebar-item"
                  href="#"
                  data-target="activitiesadmin"
                  >Activities</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <main class="admin-main col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="alert-container"></div>
          <div
            class="container admin-container embed-responsive embed-responsive-16by9"
          >
            <iframe
              class="embed-responsive-item admin-panel"
              src="adminhome.html"
              frameborder="0"
            ></iframe>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
  />
  <script src="assets/js/admin.js"></script>
</html>
